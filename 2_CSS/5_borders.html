<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>

    <style>
        .p1{
            background-color: tomato;
            /* With height and width, we can give height and width to the container */
            height: 100px;
            width: 400px;

            border-width: 4px;
            border-color: dodgerblue;
            border-style: dotted;

            /* Border shorthand : only these are mandatory*/
            border: 3px solid dodgerblue;

            /* Below gives curve to the border */
            border-radius: 10px;
        }

        .p2{
            background-color: tomato;
            height: 100px;
            width: 500px;

            /* Below sets different border on different sides */
            border-top: 3px dashed turquoise;
            border-left: 5px solid yellow;
            border-right: 8px dotted yellowgreen;
            border-bottom: 3px solid purple;

            /* Below sets different border radius on different sides */
            border-top-left-radius: 10px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 25px;

        }

        .p3{
            height: 250px;
            width: 450px;
            background-image: url("https://www.myglobalviewpoint.com/wp-content/uploads/2018/03/Best-Travel-Quotes-to-Fuel-Your-Wanderlust-1170x774.jpg");
            border: 3px solid yellowgreen;

            /* Below positions the image using size or text, this is a type of hit and trial property as you have to see again and again whether the positioning of the picture is right or not */
            background-position: 1px;
        }

    </style>

</head>
<body>
    
    <h2>This is heading 1</h2>
    <p class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, odio?</p>

    <h2>This is heading 2</h2>
    <p class="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, odio?</p>

    <h2>This is heading 3</h2>
    <p class="p3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, odio?</p>

</body>
</html>
