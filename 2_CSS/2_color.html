<!-- Different types of ways for putting in colors -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>

    <style>

        .p1{
            color: crimson;
        }

        .p2{
            color: rgb(255, 100, 1);
        }

        .p3{
            /* For text color */
            color: #F26F32;
            /* For background color */
            background-color: darkolivegreen;
        }

    </style>

</head>
<body>
    
    <h2>This is first Heading</h2>
    <p class="p1">This is first paragraph</p>

    <h2>This is second Heading</h2>
    <p class="p2">This is first paragraph</p>

    <h2>This is third Heading</h2>
    <p class="p3">This is first paragraph</p>

</body>
</html>
