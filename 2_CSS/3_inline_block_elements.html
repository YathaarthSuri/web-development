<!-- Inline and Block Elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>

    <!-- Block Elements: These are the ones that never come in the same line, they occupy the whole line. Eg: <h1>, <p>, <div>, <table> tag -->

    <!-- Inline Elements: These are the ones that can come in the same line, that is they do not need the whole line. Eg: <span>, <label>, <img> tag -->

    <h1>I am heading 1</h1>
    <h1>I am <span style="background-color: darkseagreen;">heading 2</span></h1>

    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>

    <!-- <span> tag is inline so it comes in the same line -->
    <span style="background-color: deepskyblue;">Heading</span>
    <span style="background-color: deepskyblue;">Heading</span>
    
</body>
</html>
